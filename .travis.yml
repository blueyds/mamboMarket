sudo: required
language: cpp
compiler:
- gcc
addons:
  sources:
    - ubuntu-toolchain-r-test
  packages:
    - g++-5
    - gcc-5
notifications:
  email:
    recipients:
      - craig@nunemakerllc.com
    on_success: never
    on_failure: always
install:
  - "sudo apt-get -qq update"
  - export "CXX=g++-5"
  - export "CC=gcc-5"
  - "sudo apt-get -y install autoconf-archive"
  - "sudo apt-get -y install autoconf"
  - "sudo apt-get -y install autotools-dev"
  - "sudo apt-get -y install libboost-all-dev"
  - "sudo apt-get -y install pkg-config"
  - "sudo apt-get -y install libssl-dev"
  - "sudo apt-get -y install cmake"
  - "sudo apt-get -y install libblas-dev"
  - "sudo apt-get -y install liblapack-dev"
  - "sudo apt-get -y install libarpack-dev"
  - "sudo apt-get -y install mlpack"
  - "wget https://github.com/nunemaker73/stlta/releases/download/v0.6.1/stlta-0.6-amd64.deb"
  - "sudo dpkg -i ./stlta-0.6-amd64.deb"
  - "sudo apt-get -y -f install"
  - "autoreconf --install --force"
script:
  - mkdir build
  - cd build
  - "../configure --prefix=/usr"
  - make