language: cpp
compiler: gcc
matrix:
include:
  - os: linux
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - "g++-5"
          - "gcc-5"
    env:
      - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
  - os: linux
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - "g++-6"
          - "gcc-6"
    env:
      - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
before_install:
  - eval "${MATRIX_EVAL}"
install:
  - "autoreconf --install --force"
  - "${CC} --version"
  - "${CXX} --version"
script:
  - "./configure --prefix=/usr" 
  - make
  - "make check"
  - "cat ./test-suite.log"