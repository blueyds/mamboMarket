sudo: false
language: cpp
compiler: gcc
git:
  depth: 3
os: linux
addons:
  apt:
    sources:
      - ['ubuntu-toolchain-r-test']
      - ['boost-latest']
      - 
    packages:
      - ['g++-6']
      - ['gcc-6']
      - ['libboost-all-dev']
env:
  - MATRIX_EVAL='CC=gcc-6 && CXX=g++-6'
before_install:
  - eval "${MATRIX_EVAL}"
  - "autoreconf --install --force"
script:
  - "./configure --prefix=/usr" 
  - make
  - "make check"
  - "cat ./test-suite.log"